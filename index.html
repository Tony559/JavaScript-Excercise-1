<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>The Void Calculator</h1>
    </header>
    <div id="outputCont" class="">
        <p id="output"></p>
    </div>
    <div id="calcHolder">
        <div class="inputCont">
            <label for="inputOne">Value One</label>
            <input id="inputOne" type="number">
        </div>
        <select id="opSelector">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <div class="inputCont">
            <label for="inputTwo">Value Two</label>
            <input id="inputTwo" type="number">
        </div>
    </div>
    <button type="button" id="submit">Submit</button>
    <script src="script.js"></script>
</body>
</html>
